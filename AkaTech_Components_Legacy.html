          const id = Date.now();
          setToasts((prev) => [...prev, { id, message, type }]);
          setTimeout(() => removeToast(id), 4000);
        };

        const removeToast = (id) => {
          setToasts((prev) => prev.filter((t) => t.id !== id));
        };

        return (

            {children}
            <div className="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none">

      // --- Custom Hook for Theme ---
      const useTheme = () => {
        const [mode, setMode] = useState("system"); // 'system', 'light', 'dark'
        const [mounted, setMounted] = useState(false);

        // Load saved preference
        useEffect(() => {
          setMounted(true);
          const storedTheme = localStorage.getItem("akatech-theme");
          if (storedTheme) {
            setMode(storedTheme);
          }
        }, []);

        // Apply theme logic
        useEffect(() => {
          const applyTheme = () => {
            const root = document.documentElement;
            let isDark = false;

            if (mode === "system") {
              // Time-based check
              const hour = new Date().getHours();
              const isNight = hour >= NIGHT_START_HOUR || hour < DAY_START_HOUR;

              // System preference check
              const systemPrefersDark = window.matchMedia(
                "(prefers-color-scheme: dark)"
              ).matches;

              // Logic: Dark if it's night OR if system prefers dark
              isDark = isNight || systemPrefersDark;
            } else {
              isDark = mode === "dark";
            }

            if (isDark) {
              root.classList.add("dark");
            } else {
              root.classList.remove("dark");
            }

            // Update theme-color meta tag
            const metaThemeColor = document.querySelector(
              "meta[name=theme-color]"
            );
            if (metaThemeColor) {
              metaThemeColor.setAttribute(
                "content",
                isDark ? "#080808" : "#ffffff"
              );
            }
          };

          applyTheme();

          // Listen for system changes if in auto mode
          const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
          const handleSystemChange = () => {
            if (mode === "system") applyTheme();
          };
          mediaQuery.addEventListener("change", handleSystemChange);

          // Poll for time changes (every minute)
          const interval = setInterval(() => {
            if (mode === "system") applyTheme();
          }, 60000);

          return () => {
            mediaQuery.removeEventListener("change", handleSystemChange);
            clearInterval(interval);
          };
        }, [mode]);

        const cycleTheme = () => {
          const modes = ["system", "light", "dark"];
          const nextMode = modes[(modes.indexOf(mode) + 1) % modes.length];
          setMode(nextMode);
          localStorage.setItem("akatech-theme", nextMode);
        };

        return { mode, cycleTheme, mounted };
      };

                    {PORTFOLIO_DATA.experience.map((exp, idx) => (
                      <div key={idx} className="relative">
                        <div className="absolute -left-[37px] top-1.5 w-4 h-4 rounded-full border-4 border-gray-50 dark:border-akatech-dark bg-akatech-gold"></div>

                <div>
                  <div className="flex items-center gap-4 mb-8">

                    <div className="h-[1px] bg-gray-200 dark:bg-white/10 flex-1"></div>

                    {PORTFOLIO_DATA.education.map((edu, idx) => (
                      <div key={idx} className="relative">

                  </div>

            </div>

      const Footer = ({ onNavigate }) => (
        <footer className="bg-gray-100 dark:bg-[#050505] py-16 border-t border-gray-200 dark:border-white/5 text-center md:text-left transition-colors duration-500">
          <div className="container mx-auto px-4 grid md:grid-cols-4 gap-12">
            <div>
              <div className="flex items-center gap-2 mb-6 justify-center md:justify-start">
                <Logo className="w-8 h-8" />
                <h3 className="text-xl font-serif font-bold text-gray-900 dark:text-white transition-colors duration-500">
                  AKATECH
                </h3>
              </div>
              <p className="text-gray-600 text-xs leading-relaxed">
                Crafting premium digital experiences
                <br />
                from Ghana to the world.
              </p>
              <p className="text-gray-500 dark:text-gray-700 text-[10px] mt-4 uppercase tracking-widest transition-colors duration-500">
                © 2023 Mr. Felix Akabati. All Rights Reserved.
              </p>
            </div>
            <div>
              <h4 className="text-gray-900 dark:text-white font-bold mb-6 text-xs uppercase tracking-widest transition-colors duration-500">
                Services
              </h4>
              <ul className="space-y-3 text-xs text-gray-500">
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  Web Development
                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  System Architecture
                </li>

                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">

                </li>

            </div>
            <div>
              <h4 className="text-gray-900 dark:text-white font-bold mb-6 text-xs uppercase tracking-widest transition-colors duration-500">
                Company
              </h4>
              <ul className="space-y-3 text-xs text-gray-500">
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("landing");
                    }}
                  >
                    About Us
                  </a>
                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("portfolio");
                    }}
                  >
                    Portfolio
                  </a>
                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("careers");
                    }}
                  >
                    Careers
                  </a>
                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("contact");
                    }}
                  >
                    Contact
                  </a>
                </li>
              </ul>
            </div>
            <div>
              <h4 className="text-gray-900 dark:text-white font-bold mb-6 text-xs uppercase tracking-widest transition-colors duration-500">
                Legal
              </h4>
              <ul className="space-y-3 text-xs text-gray-500">
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("privacy");
                    }}
                  >
                    Privacy Policy
                  </a>
                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("terms");
                    }}
                    className="text-gray-500 hover:text-akatech-gold hover:underline decoration-akatech-gold underline-offset-4 transition-all duration-300"
                  >
                    Terms of Service
                  </a>
                </li>
                <li className="hover:text-akatech-gold cursor-pointer transition">
                  <a
                    href="#"
                    onClick={(e) => {
                      e.preventDefault();
                      onNavigate("cookie");
                    }}
                  >
                    Cookie Policy
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      );

      const App = () => {
        const [view, setView] = useState("landing"); // landing | dashboard | portfolio | plan-completion | careers | privacy | cookie | terms
        const [authModalOpen, setAuthModalOpen] = useState(false);
        const [user, setUser] = useState(null);
        const [selectedPlan, setSelectedPlan] = useState(null);
        const { mode, cycleTheme } = useTheme();

        const handleLogin = (email) => {
          const mockUser = {
            name: email.split("@")[0],
            email: email,
            avatar: null,
          };
          setUser(mockUser);
          setAuthModalOpen(false);
          setView("dashboard");
        };

        const handleLogout = () => {
          setUser(null);
          setView("landing");
        };

        const handleSelectPlan = (plan) => {
          setSelectedPlan(plan);
          setView("plan-completion");
          window.scrollTo(0, 0);
        };

        const handleNavigate = (newView) => {
          setView(newView);
          window.scrollTo(0, 0);
          if (newView !== "plan-completion") setSelectedPlan(null);
        };

        return (
          <ToastProvider>
            <div className="font-sans antialiased">
              {view === "landing" && <ScrollProgress />}
              <ShowcaseNav onNavigate={handleNavigate} active={view} />

              <Navbar
                toggleAuth={() =>
                  view === "dashboard"
                    ? setView("landing")
                    : user
                    ? setView("dashboard")
                    : setAuthModalOpen(true)
                }
                isLoggedIn={!!user}
                user={user}
                mode={mode}
                cycleTheme={cycleTheme}
                onViewChange={handleNavigate}
              />

              {view === "landing" && (
                <>
                  <Hero />
                  <Services />
                  <Recommendations />
                  <Pricing onSelectPlan={handleSelectPlan} />
                  <Contact />
                </>
              )}

              {view === "dashboard" && user && (
                <Dashboard user={user} onLogout={handleLogout} />
              )}

              {view === "portfolio" && <Portfolio />}
              {view === "components" && <ComponentsPage />}
              {view === "docs" && <DocsPage />}
              {view === "themes" && (
                <ThemesPage mode={mode} cycleTheme={cycleTheme} />
              )}
              {view === "performance" && <PerformancePage />}

              {view === "careers" && (
                <Careers onHome={() => handleNavigate("landing")} />
              )}

              {view === "privacy" && (
                <PrivacyPolicy onHome={() => handleNavigate("landing")} />
              )}

              {view === "cookie" && (
                <CookiePolicy onHome={() => handleNavigate("landing")} />
              )}

              {view === "terms" && (
                <TermsOfService onHome={() => handleNavigate("landing")} />
              )}

              {view === "plan-completion" && selectedPlan && (
                <PlanCompletion
                  plan={selectedPlan}
                  onBack={() => handleNavigate("landing")}
                  onHome={() => handleNavigate("landing")}
                />
              )}

              <Footer onNavigate={handleNavigate} />

              <AuthModal
                isOpen={authModalOpen}
                onClose={() => setAuthModalOpen(false)}
                onLogin={handleLogin}
                onSignup={handleLogin}
              />
            </div>
          </ToastProvider>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
