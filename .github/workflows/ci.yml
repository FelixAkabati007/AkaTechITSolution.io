name: CI Verification Loop

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Legacy & Targeted Tests
      run: npm run test

    - name: Run Offline Checks & Coverage
      run: npx vitest --run src/components/client/SignupWizard.offline.test.jsx AkaTech_Components/ui/FloatingAssistant.offline.test.jsx --coverage

    - name: Verify Build
      run: npm run build
